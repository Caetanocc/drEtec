<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | Sign Up </title>
  <link rel="stylesheet" href="style.css" />
  <script src="js/initializeFirebase.js" type="module"></script>
  <script src="js/sign.js" type="module"></script>
 </head>
 <body>
  <div class="form-box">
   <form id="sign-form">
    <h2>Entrar | Criar Conta</h2>
    <div class="form-item">
     <label for="name">Email</label>
     <input type="email" id="name" placeholder="Digite o seu email" required />
    </div>
    <div class="form-item">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite o seu nome" required />
       </div>
    <div class="form-item">
        <label for="rel">Nivel</label>
        <select name="rel" id="rel">
         <option value="1">Aluno(a)</option>
         <option value="2">Professor(a)</option>
         <option value="3">Coordenador(a)</option>
         <option value="4">Diretor(a)</option>
    </div>

     <div class="form-item">
    
     <label for="password">Senha</label>
     <input
      type="password"
      id="password"
      placeholder="Digite a sua senha"
      minlength="6"
      required
     />
    </div>
    <input type="submit" value="Entrar" id="signin" class="modal-btn" />
    <input type="submit" value="Cadastrar" id="signup" class="modal-btn" />
   </form>
  </div>
 </body>
</html>
